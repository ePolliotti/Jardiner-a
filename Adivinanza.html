<body class="bg-dark">
    <header class="masthead mb-auto">

    <div class="container text-white">
        <section>
            <p>Ingresa tu nombre: <input type="text" id="nombre"></p>
            <button type="button" class="btn btn-success" onclick="adivinanzaLimonero()">Jugar</button>
            <p id="resultado"></p>
        </section>
        <script>

            function adivinanzaLimonero() {
                var posdata = "Recuerda usar Letra Minúscula";
                var respuesta = "eucalipto";
                var cant_intentos = 4;
                var acerto = false;
                var pista_uno = "Su color es de un verde claro, grisáceo";
                var pista_dos = "una de sus especies es medicinal";
                var pista_tres = "Sus flores suelen ser aromáticas";
                var mensaje;

                var nombre = document.getElementById("nombre").value;

                if (nombre == "") {
                    alert("Por favor, Ingrese su nombre para Jugar");
                }
                else {
                    alert("recuerde utilizar minúscula en las respuestas");
                    while (cant_intentos > 0 && acerto == false) {

                        cant_intentos--;
                        mensaje = prompt("¿Cuál es el árbol que tiene las 5 vocales?");
                        if (mensaje == respuesta) {
                            alert("¡Felicitaciones ya estas participando del sorteo!");
                            acerto = true;
                        }
                        else {
                            alert("le quedan " + cant_intentos + " intentos");
                            switch (cant_intentos) {
                                case 3:
                                    alert("Pista uno");
                                    alert(pista_uno);
                                    break;
                                case 2:
                                    alert("Pista dos")
                                    alert(pista_dos);
                                    break;
                                case 1:
                                    alert("Pista tres")
                                    alert(pista_tres);
                                    break;

                            }
                        }
                    }
                    
                    document.getElementById("resultado").innerHTML = "La respuesta era: <strong>" + respuesta + "</strong>"
                }
            }
        </script>
    </div>
